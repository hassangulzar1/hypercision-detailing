<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/signin.css" />
    <link rel="stylesheet" href="./css/hd-style.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <!-- !Navbar  -->
    <nav
      class="navbar navbar-expand-lg navbar-custom align-items-center nav-bg"
      style="background-color: black; z-index: 200"
    >
      <div class="container">
        <a class="nav-hd text-light text-center" href="/"
          ><img src="./media/image2.png" alt="logo" id="logo-hd"
        /></a>
        <div class="d-flex">
          <a class="btn rounded-pill me-2 btn-hd-2 hero-btn-hd" href="#">
            Log in</a
          >
          <a class="btn rounded-pill me-2 btn-hd hero-btn-hd" href="#"
            >Sign In</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            style="background-color: white"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item me-4">
              <a
                class="nav-link text-light"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item me-4">
              <a class="nav-link text-light" href="./package.html">Packages</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link text-light" href="./about.html">About us</a>
            </li>
          </ul>
          <div class="d-flex">
            <div class="nav-item me-4">
              <div class="dropdown" id="searchDropdown">
                <li
                  class="nav-link text-light"
                  style="cursor: pointer"
                  onclick="toggleDropdown()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                    />
                  </svg>
                </li>
                <div class="dropdown-content" id="searchDropdownContent">
                  <input
                    type="text"
                    class="search-input"
                    placeholder="Search here"
                  />
                  <!-- Additional dropdown content can be added here -->
                </div>
              </div>
            </div>
            <div class="btn-group nav-hd-hero">
              <div
                type="button"
                class="dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Account
              </div>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">login</a></li>
                <li><a class="dropdown-item" href="#">Sign up</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- !Form section  -->
    <div
      style="
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="custom-container mx-auto">
        <div class="custom-heading">Log In</div>
        <form class="custom-form" action="">
          <input
            placeholder="E-mail"
            id="email"
            name="email"
            type="email"
            class="custom-input"
            required=""
          />
          <input
            placeholder="Password"
            id="password"
            name="password"
            type="password"
            class="custom-input"
            required=""
          />
          <span class="custom-forgot-password"
            ><a style="color: #5177ff">Forgot Password ?</a></span
          >
          <input value="Sign In" type="submit" class="primary-btn my-3" />
        </form>

        <div class="custom-signup-prompt my-3">
          <span class="custom-signup-text"
            >Don't have an account?
            <a href="./signup.html" style="color: #5177ff">Sign Up</a></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
