<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Pannel</title>
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/bootstrap-icons.min.css" />
  </head>
  <body>
    <!-- overlay -->
    <div
      id="sidebar-overlay"
      class="overlay w-100 vh-100 position-fixed d-none"
    ></div>

    <!-- sidebar -->
    <div
      class="col-md-3 col-lg-2 px-0 position-fixed h-100 bg-white shadow-sm sidebar"
      id="sidebar"
    >
      <h1
        class="bi bi-speedometer text-primary d-flex my-4 justify-content-center"
      ></h1>
      <div class="list-group rounded-0">
        <a
          href="#"
          class="list-group-item list-group-item-action active border-0 d-flex align-items-center"
        >
          <span class="bi bi-house-door-fill"></span>
          <span class="ml-2">Home</span>
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action border-0 align-items-center"
        >
          <span class="bi bi-box2-heart-fill"></span>
          <span class="ml-2">Packages</span>
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action border-0 align-items-center"
        >
          <span class="bi bi-file-earmark-person-fill"></span>
          <span class="ml-2">About us</span>
        </a>

        <a
          href="#"
          class="list-group-item list-group-item-action border-0 align-items-center"
        >
          <span class="bi bi-person-rolodex"></span>
          <span class="ml-2">Contact us</span>
        </a>
      </div>
    </div>

    <div class="col-md-9 col-lg-10 ml-md-auto px-0 ms-md-auto">
      <!-- top nav -->
      <nav class="w-100 d-flex px-4 py-2 mb-4 shadow-sm">
        <!-- close sidebar -->
        <button class="btn py-0 d-lg-none" id="open-sidebar">
          <span class="bi bi-list text-primary h3"></span>
        </button>
        <div class="dropdown ml-auto">
          <button
            class="btn py-0 d-flex align-items-center"
            id="logout-dropdown"
            data-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="bi bi-person text-primary h4"></span>
            <span class="bi bi-chevron-down ml-1 mb-2 small"></span>
          </button>
          <div
            class="dropdown-menu dropdown-menu-right border-0 shadow-sm"
            aria-labelledby="logout-dropdown"
          >
            <a class="dropdown-item" href="#">Logout</a>
            <a class="dropdown-item" href="#">Settings</a>
          </div>
        </div>
      </nav>

      <!-- main content -->
      <main class="p-4 min-vh-100">
        <section class="row">
          <div class="col-md-6 col-lg-4">
            <!-- card -->
            <article class="p-4 rounded shadow-sm border-left mb-4">
              <a href="#" class="d-flex align-items-center">
                <span class="bi bi-box h5"></span>
                <h5 class="ml-2">Products</h5>
              </a>
            </article>
          </div>
          <div class="col-md-6 col-lg-4">
            <article class="p-4 rounded shadow-sm border-left mb-4">
              <a href="#" class="d-flex align-items-center">
                <span class="bi bi-person h5"></span>
                <h5 class="ml-2">Customers</h5>
              </a>
            </article>
          </div>
          <div class="col-md-6 col-lg-4">
            <article class="p-4 rounded shadow-sm border-left mb-4">
              <a href="#" class="d-flex align-items-center">
                <span class="bi bi-person-check h5"></span>
                <h5 class="ml-2">Sellers</h5>
              </a>
            </article>
          </div>
        </section>

        <div
          class="jumbotron jumbotron-fluid rounded bg-white border-0 shadow-sm border-left px-4"
        >
          <div class="container">
            <h1 class="display-4 mb-2 text-primary">Simple</h1>
            <p class="lead text-muted">
              Simple Admin Dashboard with Bootstrap.
            </p>
          </div>
        </div>
      </main>
    </div>

    <script>
      $(document).ready(() => {
        $("#open-sidebar").click(() => {
          // add class active on #sidebar
          $("#sidebar").addClass("active");

          // show sidebar overlay
          $("#sidebar-overlay").removeClass("d-none");
        });

        $("#sidebar-overlay").click(function () {
          // add class active on #sidebar
          $("#sidebar").removeClass("active");

          // show sidebar overlay
          $(this).addClass("d-none");
        });
      });
    </script>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
