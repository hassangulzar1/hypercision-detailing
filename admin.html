<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <style>
      .sidebar {
        z-index: 1000;
      }
      .overlay {
        z-index: 999;
        background: rgba(0, 0, 0, 0.5);
      }
      .border-left {
        border-left: 5px solid #0d6efd !important;
      }
      .loading {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .table-responsive {
        max-height: 500px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div
      class="col-md-3 col-lg-2 px-0 position-fixed h-100 bg-white shadow-sm sidebar"
      id="sidebar"
    >
      <h1
        class="bi bi-speedometer text-primary d-flex my-4 justify-content-center"
      ></h1>
      <div class="list-group rounded-0">
        <a
          href="#"
          class="list-group-item list-group-item-action active border-0 d-flex align-items-center"
          data-page="users"
        >
          <span class="bi bi-people-fill"></span>
          <span class="ml-2">Users</span>
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action border-0 align-items-center"
          data-page="orders"
        >
          <span class="bi bi-box2-heart-fill"></span>
          <span class="ml-2">Package Orders</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 ml-md-auto px-0 ms-md-auto">
      <!-- Top Nav -->
      <nav class="w-100 d-flex px-4 py-2 mb-4 shadow-sm">
        <button class="btn py-0 d-lg-none" id="open-sidebar">
          <span class="bi bi-list text-primary h3"></span>
        </button>
        <div class="dropdown ms-auto">
          <button
            class="btn py-0 d-flex align-items-center"
            id="logout-dropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="bi bi-person text-primary h4"></span>
            <span class="bi bi-chevron-down ml-1 mb-2 small"></span>
          </button>
          <div class="dropdown-menu dropdown-menu-end border-0 shadow-sm">
            <a class="dropdown-item" href="#" onclick="handleSignOut()"
              >Sign Out</a
            >
          </div>
        </div>
      </nav>

      <!-- Loading Spinner -->
      <div class="loading" id="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Main content -->
      <main class="p-4 min-vh-100">
        <!-- Users Table Section -->
        <div id="users-section">
          <h2 class="mb-4">Authenticated Users</h2>
          <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Created At</th>
                </tr>
              </thead>
              <tbody id="users-table-body"></tbody>
            </table>
          </div>
        </div>

        <!-- Orders Table Section -->
        <div id="orders-section" style="display: none">
          <h2 class="mb-4">Package Orders</h2>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>User Email</th>
                  <th>Package</th>
                  <th>Status</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="orders-table-body"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- Your Firebase config and admin scripts -->
    <script src="./firebase-config.js"></script>
  </body>
</html>
